<form (submit)="inscrire()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nom complet</label>
    <input type="text" name="nom" [(ngModel)]="user.nom" placeholder="votre nom ici" class="form-control" id="nom">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email </label>
    <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="email" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
    <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">S'inscrire</button>
  <br>
  <a routerLink="../">S'identifier</a>
</form>
